<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

  <ui:define name="content">


    <h:form id="formDialog">
      <p:messages id="msg" />
      <p:growl id="men" />
      <p:panel id="panelStatus" header="Status">
        <h:panelGrid columns="2" id="panelGrid">
          <h:outputText id="msgCode" value="Code" />
          <p:inputText id="txtCode" binding="#{statusView.txtCode}">
            <p:ajax update="panelStatus,msg,panelBotones"
              listener="#{statusView.listener_txtId}" />
          </p:inputText>

          <h:outputText id="msgStatus" value=" Status" />
          <p:inputText id="txtStatus" disabled="true"
            binding="#{statusView.txtStatus}" />

        </h:panelGrid>
      </p:panel>
      <p:panel id="panelBotones">
        <div align="center">
          <p:commandButton id="btnSave" binding="#{statusView.btnSave}"
            disabled="true" value="Save"
            action="#{statusView.action_save()}"
            update="panelStatus, msg, panelBotones, men" />
          <p:commandButton id="btnDelete"
            binding="#{statusView.btnDelete}" disabled="true"
            value="Delete" action="#{statusView.action_delete_master()}"
            onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
            update="panelStatus, msg, panelBotones, men" />
          <p:commandButton id="btnClear" value="Clear"
            action="#{statusView.action_clear()}"
            update="panelStatus, msg, panelBotones, men" />
        </div>
      </p:panel>
    </h:form>

  </ui:define>
</ui:composition>
