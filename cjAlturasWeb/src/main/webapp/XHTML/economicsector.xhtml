<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelEconomicsector" header="Economicsector">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdEconomicSector" value="IdEconomicSector"/>
						 	<p:inputText id="txtIdEconomicSector" binding="#{economicsectorView.txtIdEconomicSector}">
						 		<p:ajax update="panelEconomicsector,msg,panelBotones" listener="#{economicsectorView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgEconomicSector" value=" EconomicSector"/>
							<p:inputText id="txtEconomicSector" disabled="true" binding="#{economicsectorView.txtEconomicSector}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{economicsectorView.btnSave}" disabled="true" value="Save" action="#{economicsectorView.action_save()}" update="panelEconomicsector, msg, panelBotones, men" />
						<p:commandButton id="btnDelete" binding="#{economicsectorView.btnDelete}" disabled="true" value="Delete" action="#{economicsectorView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelEconomicsector, msg, panelBotones, men" />
						<p:commandButton id="btnClear" value="Clear" action="#{economicsectorView.action_clear()}" update="panelEconomicsector, msg, panelBotones, men" />
					</div>
				</p:panel>			
			</h:form>
			
  </ui:define>
</ui:composition>
