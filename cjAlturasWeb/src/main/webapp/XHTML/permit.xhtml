<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelPermit" header="Permit">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdPermit" value="IdPermit"/>
						 	<p:inputText id="txtIdPermit" binding="#{permitView.txtIdPermit}">
						 		<p:ajax update="panelPermit,msg,panelBotones" listener="#{permitView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgResource" value=" Resource"/>
							<p:inputText id="txtResource" disabled="true" binding="#{permitView.txtResource}"/>
													<h:outputText id="msgCodeRol_Rol" value=" CodeRol_Rol"/>
							<p:inputText id="txtCodeRol_Rol" disabled="true" binding="#{permitView.txtCodeRol_Rol}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{permitView.btnSave}" disabled="true" value="Save" action="#{permitView.action_save()}" update="panelPermit, msg, panelBotones, men" />
						<p:commandButton id="btnDelete" binding="#{permitView.btnDelete}" disabled="true" value="Delete" action="#{permitView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelPermit, msg, panelBotones, men" />
						<p:commandButton id="btnClear" value="Clear" action="#{permitView.action_clear()}" update="panelPermit, msg, panelBotones, men" />
					</div>
				</p:panel>			
			</h:form>
			
  </ui:define>
</ui:composition>
