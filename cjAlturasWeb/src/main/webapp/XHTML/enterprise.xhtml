<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelEnterprise" header="Enterprise">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdEnterprise" value="IdEnterprise"/>
						 	<p:inputText id="txtIdEnterprise" binding="#{enterpriseView.txtIdEnterprise}">
						 		<p:ajax update="panelEnterprise,msg,panelBotones" listener="#{enterpriseView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgContactName" value=" ContactName"/>
							<p:inputText id="txtContactName" disabled="true" binding="#{enterpriseView.txtContactName}"/>
													<h:outputText id="msgName" value=" Name"/>
							<p:inputText id="txtName" disabled="true" binding="#{enterpriseView.txtName}"/>
													<h:outputText id="msgNit" value=" Nit"/>
							<p:inputText id="txtNit" disabled="true" binding="#{enterpriseView.txtNit}"/>
													<h:outputText id="msgPhone" value=" Phone"/>
							<p:inputText id="txtPhone" disabled="true" binding="#{enterpriseView.txtPhone}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{enterpriseView.btnSave}" disabled="true" value="Save" action="#{enterpriseView.action_save()}" update="panelEnterprise, msg, panelBotones, men" />
						<p:commandButton id="btnDelete" binding="#{enterpriseView.btnDelete}" disabled="true" value="Delete" action="#{enterpriseView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelEnterprise, msg, panelBotones, men" />
						<p:commandButton id="btnClear" value="Clear" action="#{enterpriseView.action_clear()}" update="panelEnterprise, msg, panelBotones, men" />
					</div>
				</p:panel>			
			</h:form>
			
  </ui:define>
</ui:composition>
