<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

  <ui:define name="content">


    <h:form id="frm">
      <p:panel id="panelDataTableCourse">
        
        <f:facet name="header">
        <p:outputLabel>Administración de cursos</p:outputLabel>
        <p:commandButton id="btnNew" value="Crear curso" style="float:right;"
            action="#{courseView.action_new()}" update=":dialogCourse" />
                            </f:facet>
        
        <p:growl id="men" />
        <p:dataTable value="#{courseView.data}" var="course"
          selectionMode="single" selection="#{courseView.selectedCourse}" rowKey="#{course.idCourse}"
          paginator="true" paginatorPosition="bottom" rows="8">

          <p:column width="90%" filterBy="#{course.course}"
            sortBy="#{course.course}">
            <f:facet name="header">
              <h:outputText value="Curso" />
            </f:facet>
            <h:outputText value="#{course.course}" />
          </p:column>

          <p:column headerText="Acciones">
          	 <p:commandLink id="btnEdit"  title="Editar" 
              update=":dialogCourse"
              actionListener="#{courseView.action_edit}"> 
              <f:attribute name="selectedCourse" value="#{course}" />
              <h:graphicImage value="../images/icon/edit-icon.png" styleClass="icon-table border" />
            </p:commandLink>
            
            <p:commandLink id="btnDelete" title="Eliminar"
            	actionListener="#{courseView.action_delete_datatable}" 
            	update="@form">
		        <p:confirm header="Confirmation" message="#{msg['course.delete.confirm']}" icon="ui-icon-alert" />
		        <f:attribute name="selectedCourse" value="#{course}" />
		        <h:graphicImage value="../images/icon/delete-icon.png" styleClass="icon-table" />
		    </p:commandLink>
          
<!--             <p:commandButton id="btnEdit" title="Editar"  -->
<!--               icon="ui-icon-pencil" update=":dialogCourse" -->
<!--               actionListener="#{courseView.action_edit}"> -->
<!--               <f:attribute name="selectedCourse" value="#{course}" /> -->
<!--             </p:commandButton> -->
<!--             <p:commandButton id="btnDelete" title="Eliminar"  -->
<!--             	actionListener="#{courseView.action_delete_datatable}"  -->
<!--             	icon="ui-icon-trash" update="@form"> -->
<!-- 		        <p:confirm header="Confirmation" message="#{msg['course.delete.confirm']}" icon="ui-icon-alert" /> -->
<!-- 		        <f:attribute name="selectedCourse" value="#{course}" /> -->
<!-- 		    </p:commandButton> -->
            
          </p:column>
        </p:dataTable>
      </p:panel>
    
      
    
    </h:form>
    <p:dialog id="dialogCourse" appendTo="@(body)" draggable="true"
      closable="false" visible="#{courseView.showDialog}"
      resizable="false" modal="true" width="380" header="Información del curso">
      <h:form id="formDialog">
        <p:messages id="msg" />
<!--         <p:panel id="panelCourse" header="Course"> -->
          <h:panelGrid columns="2" id="panelGrid" style="margin:auto;">
<!--             <h:outputText id="msgIdCourse" value="IdCourse" /> -->
<!--              <p:outputLabel id="lblIdCourse" for="txtIdCourse" value="idd curso" rendered="#{courseView.idVisible}" /> -->
<!--             <p:inputText id="txtIdCourse" label="Aqui curso" -->
<!--               binding="#{courseView.txtIdCourse}"> -->
<!--               <p:ajax update=":dialogCourse" -->
<!--                 listener="#{courseView.listener_txtId}" /> -->
<!--             </p:inputText> -->

            <h:outputText id="msgCourse" value="Nombre del curso" />
            <p:inputText id="txtCourse"
              binding="#{courseView.txtCourse}" />

          </h:panelGrid>
<!--         </p:panel> -->
<!--         <p:panel id="panelBotones"> -->
          <div align="center" class="panel-boton">
            <p:commandButton id="btnSave"
              binding="#{courseView.btnSave}" value="Guardar"
              action="#{courseView.action_save()}"
              update=":dialogCourse :frm:panelDataTableCourse" />
            <p:commandButton id="btnClear" value="Limpiar"
              action="#{courseView.action_clear()}"
              update=":dialogCourse" />
            <p:commandButton id="btnExit" value="Salir"
              action="#{courseView.action_closeDialog()}"
              update=":dialogCourse" />
          </div>	
<!--         </p:panel> -->
      </h:form>
    </p:dialog>
    
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
  </ui:define>
</ui:composition>
